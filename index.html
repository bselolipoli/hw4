<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Groom calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12" id="body">
                <h1 class="text-center">Groom calculator</h1>
                <form action="get" id = "form">

                   <label for="groomname">Your groom name</label><br>
                   <input type="text" id="gname">
                     <br>    
                   <label for="startingbid">Starting bid</label><br>
                   <input type="text" id="startingbid">
                     <br>   
                    <label for="education_level">Education level:</label><br>
                    <select id="education" >
                        <option value="blank"></option>
                        <option value="1.5" id="UNDDegree">Undergraduate degree</option>
                        <option value="1.2" id="CollegeDegree">College degree</option>
                        <option value="1.05" id="HighSchoolDegree">High school degree</option>
                        <option value="0.9" id="MiddleSchoolDegree">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="networth">Family networth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2" id="more100th">More than 100,000$</option>
                        <option value="1.5" id="between50and100">Between 50,000$ and 100,000$</option>
                        <option value="1.2" id="less50">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->
                    <div>
                       <p>Groom's skills</p>
                       	<input type="checkbox" value="200" class="skills"> Dombra<br>
					    <input type="checkbox" value="100" class="skills"> Cook<br>
					    <input type="checkbox" value="150" class="skills"> Easygoing<br>
					    <input type="checkbox" value="250" class="skills"> Fine<br>
                    </div>
                    <hr>
                    <div>
                       <p>Groom's age</p>
                       <input type="radio" value="1.5" name="age"> 18-23<br>
					   <input type="radio" value="1.2" name="age"> 23-27<br>
					   <input type="radio" value="0.95" name="age"> 28+<br>
                    </div>
                    <hr>
                    <div>
                       <p>Groom's reputation</p>
					   <input type="checkbox" value="0.85" class="gossips"> Gossips about his parent's attitude<br>
					   <input type="checkbox" value="0.9" class="gossips"> Gossips about his character<br>
					   <input type="checkbox" value="-200" class="gossips"> General gossips around his person<br>
                    </div>
                    <hr>
                    <label for="loveletter">Love letter</label><br>
                    <textarea id="loveletter" maxlength="500"></textarea><br> 
                	<input id="submit" onclick="print()" type="button" class="btn btn-primary" value="Calculate Price">
                 </form>
                 <p id="result"></p>
                 <p id="calculations"></p>
            </div>
        </div>
    </div>
  </body>
</html>
